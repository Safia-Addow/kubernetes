server:
  extraArgs:
    - --insecure   # ArgoCD UI accessible on HTTP (behind ingress)
  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: "nginx"

    annotations:
      nginx.org/hsts: "false"
      cert-manager.io/cluster-issuer: "issuer"

    hosts:
      - argocd.lab.safiaaddow.uk

    tls:
      - secretName: argocd-ingress-tls
        hosts:
          - argocd.lab.safiaaddow.uk
